source {
  fields = ["ID","DOC"]
  scheme = file
  user = hadoop
  path = "target/test-classes"
  readerPath = "elasticsearch_hdfs_it"
}
destination {
  hosts += ${es.tcp.host}
  port = ${es.tcp.port}
  clusterName = "elasticsearch"
  index = "hdfs_elasticsearch_it"
  type = "activity"
  refresh = true
  forceUseConfig = true
}
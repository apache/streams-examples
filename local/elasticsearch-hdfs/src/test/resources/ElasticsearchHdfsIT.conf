source {
  hosts += ${es.tcp.host}
  port = ${es.tcp.port}
  clusterName = "elasticsearch"
  indexes += "elasticsearch_persist_writer_it"
  types += "activity"
}
destination {
  fields = ["ID","DOC"]
  scheme = file
  user = hadoop
  path = "target/test-classes"
  writerPath = "elasticsearch_hdfs_it"
}
